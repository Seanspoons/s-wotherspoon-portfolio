<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page not found — Sean Wotherspoon</title>
  <meta name="robots" content="noindex" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <meta name="theme-color" content="#FAF9F7" />
  <style>
    :root { --bg:#FAF9F7; --ink:#2E4052; --muted:#6B7280; }
    html,body{height:100%} body{margin:0; background:var(--bg); color:var(--ink); font:14px/1.5 ui-sans-serif,system-ui,Inter,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:100%; display:grid; place-items:center; padding:2rem}
    .card{background:#fff; border:1px solid rgba(46,64,82,.08); border-radius:16px; padding:24px; max-width:520px; text-align:center; box-shadow:0 1px 8px rgba(0,0,0,.04)}
    a{color:#6CABDD; text-decoration:none}
    a:hover{opacity:.9}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 .25rem">404 — Not found</h1>
      <p style="color:var(--muted); margin:.25rem 0 1rem">
        The page you’re looking for doesn’t exist.
      </p>
      <p><a href="/">Return home →</a></p>
    </div>
  </div>
</body>
</html>
