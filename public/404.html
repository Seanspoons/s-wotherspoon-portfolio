<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <!-- Fallback for browsers with no JS -->
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      (function (l) {
        // Preserve path + query + hash and pass to the SPA as ?redirect=...
        var target =
          "/?redirect=" +
          encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(target);
      })(window.location);
    </script>
  </head>

</html>
